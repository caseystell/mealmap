{% extends 'base.html' %}
{% block content %}

<h1>Recipes</h1>

{% for recipe in recipes %}
  <div class="card">
    <div class="card-content">
      <a href="{% url recipe.url %}" class="card-title">{{ recipe.title }}</a>
    </div>
    <div class="card-action">
      <a href="{% url 'recipes_update' recipe.id %}">Edit</a>
      <a href="{% url 'recipes_delete' recipe.id %}">Delete</a>
    </div>
  </div>
{% empty %}
  <p>You have no recipes!</p>
{% endfor %}
<a id="add-recipe" href="{% url 'recipes_create' %}">+ Add</a>


{% endblock %}
